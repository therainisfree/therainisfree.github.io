<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Prevent body and html from scrolling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; 
      overflow: hidden;
    }

    .content-wrapper {
      height: 100dvh; /* Ensure full height in both portrait and landscape */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-sizing: border-box;
      transition: height 0.2s; /* Smooth transition on orientation change */
    }

    .subtitle {
      text-align: center;
    }

    a {
      color: grey;
      text-decoration: none;
    }

    a:hover {
      color: royalblue;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #2b2b2b;
        color: #fff;
      }

      .subtitle {
        color: #fff;
      }

      a {
        color: #fff;
      }

      a:hover {
        color: #b3d4fc;
      }
    }
  </style>
  <title>Johnathan Truong</title>
</head>
<body>
  <div class="content-wrapper" id="content-wrapper">
<a href="mailto:hello@johnathantruong.com" class="subtitle">
     <span>Contact</span>  <span class="icon">
    <i class="fa-regular fa-envelope"></i>
  </span>
    </a>
</span>
  </div>

  <script>
    // Adjust content height on orientation change or resize
    function adjustHeight() {
      const wrapper = document.getElementById('content-wrapper');
      wrapper.style.height = `${window.innerHeight}px`;
    }

    // Run on load and on resize
    window.addEventListener('load', adjustHeight);
    window.addEventListener('resize', adjustHeight);
  </script>
</body>
</html>
