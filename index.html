<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .content-wrapper {
      height: 100vh; /* Ensure full height */
      min-height: 100svh; /* Handle iPhone viewport changes */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Prevent scrolling */
      padding: 1rem; /* Ensure some spacing */
      box-sizing: border-box;
    }

    .subtitle {
      text-align: center;
    }

    a {
      color: grey;
    }

    a:hover {
      color: royalblue;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #2b2b2b;
        color: #fff;
      }

      .subtitle {
        color: #fff;
      }

      a {
        color: #fff;
      }

      a:hover {
        color: #b3d4fc;
      }
    }
  </style>
  <title>Johnathan Truong</title>
</head>
<body>
  <div class="content-wrapper">
    <a href="mailto:hello@johnathantruong.com" class="subtitle">
      hello@johnathantruong.com
    </a>
  </div>
</body>
</html>
