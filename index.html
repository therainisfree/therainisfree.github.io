<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .content-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .subtitle {
      text-align: center;
    }
    
    a:hover {
      color: blue;
    }
    
    @media screen and (max-width: 768px) {
      .content-wrapper {
        margin-left: 1rem;
        margin-right: 1rem;
      }
    }
   
        /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #2b2b2b;
        color: #fff;
      }

      .subtitle {
        color: #fff;
      }

      a {
        color: #fff;
      }

      a:hover {
        color: #b3d4fc;
      }
    }
  </style>
  <title>Johnathan Truong</title>
</head>
<body>
  <div class="content-wrapper">
    <p class="subtitle"><b>Hi, it's John.</b><br>
    You found me, but there's not much to see here. <br>
<a href="mailto:hello@johnathantruong.com" class="subtitle">hello@johnathantruong.com</a></p>
  </div>
</body>
</html>
