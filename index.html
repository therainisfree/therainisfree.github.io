<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    /* Prevent body and html from scrolling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
    }

    .content-wrapper {
      width: 100%; /* Ensure it fills the viewport width */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 1rem;
      transition: height 0.2s; /* Smooth transition on orientation change */
    }

    .subtitle {
      text-align: center;
    }

    a {
      color: grey;
      text-decoration: none;
    }

    a:hover {
      color: royalblue;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #2b2b2b;
        color: #fff;
      }

      .subtitle {
        color: #fff;
      }

      a {
        color: #fff;
      }

      a:hover {
        color: #b3d4fc;
      }
    }
  </style>
  <title>Johnathan Truong</title>
</head>
<body>
  <div class="content-wrapper" id="content-wrapper">
    <a href="mailto:hello@johnathantruong.com" class="subtitle">
      hello@johnathantruong.com
    </a>
  </div>

  <script>
    // Function to adjust height dynamically
    function adjustHeight() {
      const contentWrapper = document.getElementById('content-wrapper');
      const newHeight = window.innerHeight + 'px';
      contentWrapper.style.height = newHeight;
    }

    // Run on load and on resize/orientation change
    window.addEventListener('load', adjustHeight);
    window.addEventListener('resize', adjustHeight);
  </script>
</body>
</html>
