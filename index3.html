
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Interactive Disperse with Reset</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            overflow: hidden;
        }
        #name {
            font-family: Arial, sans-serif;
            font-size: clamp(2rem, 8vw, 5rem); /* Responsive font size */
            letter-spacing: 0.2em;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
            line-height: 1;
        }
        .letter {
            position: relative;
            display: inline-block;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }
    </style>
</head>
<body>
    <div id="name">
        <span class="letter">J</span>
        <span class="letter">o</span>
        <span class="letter">h</span>
        <span class="letter">n</span>
        <span class="letter">a</span>
        <span class="letter">t</span>
        <span class="letter">h</span>
        <span class="letter">a</span>
        <span class="letter">n</span>
        <span class="letter">&nbsp;</span>
        <span class="letter">T</span>
        <span class="letter">r</span>
        <span class="letter">u</span>
        <span class="letter">o</span>
        <span class="letter">n</span>
        <span class="letter">g</span>
    </div>

    <script>
        const letters = document.querySelectorAll('.letter');

        // Add event listeners to each letter for hover or touch
        letters.forEach((letter) => {
            letter.addEventListener('mouseover', disperseLetter);
            letter.addEventListener('touchstart', disperseLetter);
        });

        function disperseLetter(event) {
            const letter = event.target;
            const randomX = (Math.random() - 0.5) * 500; // Random horizontal offset
            const randomY = (Math.random() - 0.5) * 500; // Random vertical offset
            const randomRotate = (Math.random() - 0.5) * 720; // Random rotation

            letter.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotate}deg)`;
            letter.style.opacity = 0; // Fade out

            // Automatically reset the letter after 1.5 seconds
            setTimeout(() => {
                letter.style.transform = 'translate(0, 0) rotate(0deg)';
                letter.style.opacity = 1; // Restore opacity
            }, 1500);

            // Remove event listener temporarily to prevent rapid interactions
            letter.removeEventListener('mouseover', disperseLetter);
            letter.removeEventListener('touchstart', disperseLetter);

            // Re-add the event listener after resetting
            setTimeout(() => {
                letter.addEventListener('mouseover', disperseLetter);
                letter.addEventListener('touchstart', disperseLetter);
            }, 1500);
        }
    </script>
</body>
</html>
